<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/eos-icons/dist/extended/css/eos-icons-extended.css">
    <link rel="stylesheet" href="/css/eos-style.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>SUSE CAP Getting Started -- {{ $.Page.Title }}</title>
  </head>
  <body>
    <aside class="main-menu js-main-menu">
      <div class="mm-navigation-container">
        <header>
          <a class="hide-collapsed" href="https://www.explore.suse.dev/"><img src="/images/logo.png"></a>
          <div class="mm-navigation-close js-sidebar-toggle"><i class="eos-icons js-sidebar-tooltip js-tooltip" data-placement="bottom" title="">menu</i></div>
        </header>
        <div class="nav-wrap">
          {{ partial "nav.html" . }}
        </div>
      </div>
      <footer class="footer-side-menu">
        <ul class="footer-list">
          <li class="footer-list-item"><a class="footer-link" href="https://github.com/SUSE-Developer-Community" data-event-category="External link" data-event-action="Link Github issues" data-event-label="Footer" target="_blank">
            <!-- <img class="js-tooltip" src="images/github_color.svg" data-toggle="tooltip" data-html="true" title="View our repository"> -->
            View our Repository on Github</a></li>
        </ul>
      </footer>
    </aside>
    <div class="mobile-menu js-mobile-menu">
      <header><a href="/"><img src="/images/logo.png"></a>
        <div class="burger-menu js-burger-menu"><a><i class="eos-icons md-32">menu</i></a></div>
      </header>
      <nav class="display-nav">
        {{ partial "nav.html" . }}
      </nav>
    </div>
    <section class="content">
      
      <div class="container">
        {{ block "main" . }}{{ end }}
      </div>
      
      {{ partial "footer.html" . }}
    </section>
  </body>
</html>
{{ partial "script.html" . }}
